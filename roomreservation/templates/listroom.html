<!DOCTYPE html>
<html>
<head>
    <title>Room Reservation</title>
</head>

<body>
    <h1>Room Reservation</h1>
    <h3>Organization {{organization_id}}</h3>
    <h2>Room List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>Location</th>
            <th>Working Hours</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.name }}</td>
            <td>{{ room.capacity }}</td>
            <td>{{ room.x}}, {{room.y}}</td>
            <td>{{ room.workinghours }}</td>
        </tr>
        {% endfor %}
        <svg height="200" width="200">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                  <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                  <rect width="80" height="80" fill="url(#smallGrid)"/>
                  <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
                </pattern>
              </defs>
              <rect width="100%" height="100%" fill="url(#grid)" />
        {% for room in rooms %}
        <text x="{{room.x}}" y="{{room.y}}" font-size="10px">{{room.name}}</text>
        <circle cx="{{room.x}}" cy="{{room.y}}" r="5" fill="green"/>
        {% endfor %}
        </svg>
    </table>
</body>
</html>
